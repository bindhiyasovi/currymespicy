<div class="jumbotron text-center">
	<h3></h3>
	<p ng-bind-html="message"></p>

	<div style="align:center;">
		<form class="navbar-form" role="search">
		<div class="input-group">
			<input ng-change="showResult()" ng-model="query" type="text" class="form-control" placeholder="search">
			<div class="input-group-btn"> 
				<button class="btn btn-default" type="submit">
					<i class="glyphicon glyphicon-search"></i>
				</button>
			</div>
		</div>
		</form>
	</div>
	<div class="row">
		<div ng-show="myVal" ng-repeat="myResData in cmsData| filter:{post_title:query}" style="list-style-type: none;">
			<div class="clearfix" ng-if="$index % 3 == 0"></div>
			<div class="col-md-4">
	   				{{myResData.post_title}}
	   				<a href="{{myResData.post_link}}"><img id="post_thumb_img" class="img-thumbnail img-responsive" src="{{myResData.image_src}}" alt="{{myResData.post_title}}"/></a>
	   		</div>
	   	</div>
	</div>
</div>
